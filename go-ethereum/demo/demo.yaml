substitutions:
  _ETH_NETWORK_ID: "7777"
  _SPLUNK_HEC_URL: "https://35.224.188.142:8088"
  _SPLUNK_HEC_TOKEN: "d1b8059a-3b66-4fa4-9a72-4d75b009caaa"

services: 
  - name: geth
    image: "ethereum/client-go:alltools-latest"
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    script:
      inline: >
        mkdir -p /geth/keystore;
        cp /accounts/keystore/* /geth/keystore;
        cp /accounts/static-nodes.json /geth/;
        geth --nousb --datadir /geth/ init /accounts/genesis.json;
        geth --networkid ${CHAIN_ID} --datadir /geth/ --http --http.addr 0.0.0.0 --miner.gasprice=${MINER_GASPRICE} --http.api "admin,web3,eth,net,personal,miner,txpool" --http.corsdomain "0.0.0.0" --txpool.nolocals --http.vhosts=* --verbosity=5 --port 30303 --nousb --miner.etherbase $(cat /accounts/address${INDEX}) --unlock $(cat /accounts/address${INDEX}) --allow-insecure-unlock --password /geth/pw.txt --mine --miner.threads=${MINER_THREADS} --nodekeyhex $(cat /accounts/priv$INDEX) --ethstats $NAME:${ETH_STATS_SECRET}@${ETHSTATS_SERVICE0_COMMON_NETWORK}:3000 --nodiscover
  #--bootnodes enode://$(cat /accounts/nodekey0)@${GETH_SERVICE0_COMMON_NETWORK}:30303?discport=30303
    environment:
      ETH_STATS_SECRET: testnet_secret
      MINER_GASPRICE: "1"
      MINER_THREADS: "1"
      CHAIN_ID: "$_ETH_NETWORK_ID"
    input-files: 
      - source-path: ./genesis.json
        destination-path: /geth/genesis.json
      - source-path: password.txt
        destination-path: /geth/pw.txt
    resources:
      cpus: 4
      memory: 6 GB
      storage: 30 GiB
  
  - name: ethstats
    image: gcr.io/whiteblock/ethstats:master
    environment:
      HOST: "0.0.0.0"
    input-files:
      - source-path: ws_secret.json
        destination-path: /eth-netstats/ws_secret.json
  
  - name: record
    image: gcr.io/whiteblock/helpers/ethereum/record:master
    script:
      inline:
        app --target http://$GETH_SERVICE0_COMMON_NETWORK:8545
    resources:
      cpus: 1
      memory: 1 GiB
      storage: 10 GiB

  - name: tps-logger
    image: gcr.io/whiteblock/helpers/ethereum/tps-logger:master
    script:
      inline: tps-logger --node $GETH_SERVICE0_COMMON_NETWORK:8545 --record $RECORD_SERVICE0_COMMON_NETWORK:8080 --listen 0.0.0.0:17777
    resources:
      memory: 1 GiB

  - name: eth-viewer
    image: gcr.io/whiteblock/helpers/ethereum/viewer:latest
    script:
      inline: viewer --node $GETH_SERVICE0_COMMON_NETWORK:8545 --listen 0.0.0.0:16555
    resources:
      memory: 1 GiB

sidecars:
  - name: background-transactions
    sidecar-to:
      - geth
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    image: gcr.io/whiteblock/helpers/ethereum/tx:master
    script:
      inline: tx --chain-id ${CHAIN_ID} --tps ${TPS} --target $SERVICE:8545 --private-key-file /accounts/accounts.json --gas-limit ${GAS_LIMIT}
    environment:
      CHAIN_ID: "$_ETH_NETWORK_ID"
      TPS: "80"
      GAS_LIMIT: "4000000"
    resources:
      cpus: 2
      memory: 3 GB
      storage: 30 GiB

