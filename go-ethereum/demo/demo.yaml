task-runners:
  - name: generate-accounts
    image: "gcr.io/whiteblock/helpers/ethereum/accounts:master"
    environment:
      ACCOUNTS: "20"
    script:
      inline: accounts generate -c $ACCOUNTS -e -d /accounts
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    resources:
      cpus: 1
      memory: 2 GB

  - name: generate-genesis
    image: gcr.io/whiteblock/helpers/ethereum/genesis:master
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    script:
      inline: genesis generate -a /accounts/accounts.json -o consensus=ethhash | tee /accounts/genesis.json
    resources:
      cpus: 1
      memory: 2 GB
  - name: generate-static-peers
    image: gcr.io/whiteblock/helpers/ethereum/static-peers:master
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    script: 
      inline: generate --accounts-file /accounts/accounts.json --network common-network --service geth | tee /accounts/static-nodes.json
  - name: generate-keystore
    image: gcr.io/whiteblock/helpers/geth/keystore:master
    volumes:
      - path: /accounts/
        name: accounts
        scope: singleton
    input-files: 
      - source-path: password.txt
        destination-path: /geth/pw.txt
    script:
      inline: keystore -p /geth/pw.txt -f /accounts/accounts.json -o /accounts/keystore/
    resources:
      cpus: 1
      memory: 2 GB

  - name: await-block-production
    image: gcr.io/whiteblock/helpers/ethereum/await-blocks:master
    script:
      inline: await --target $GETH_SERVICE0_COMMON_NETWORK:8545
    resources:
      memory: 1 GB

  - name: await-blocks-100
    image: gcr.io/whiteblock/helpers/ethereum/await-blocks:master
    script:
      inline: await --target $GETH_SERVICE0_COMMON_NETWORK:8545 --block 100
    resources:
      memory: 1 GB

  - name: await-blocks-200
    image: gcr.io/whiteblock/helpers/ethereum/await-blocks:master
    script:
      inline: await --target $GETH_SERVICE0_COMMON_NETWORK:8545 --block 200
    resources:
      memory: 1 GB

tests: 
  - name: geth_demo
    phases:
      - name: generating-accounts
        tasks: 
        - type: generate-accounts
        system:
          - type: ethstats
            resources:
              networks:
                - name: common-network
            port-mappings:
            - "3000:3000"
      
      - name: creating-keystore-genesis-static-peers
        tasks:
          - type: generate-genesis
          - type: generate-keystore
          - type: generate-static-peers
      
      - name: starting-geth-nodes
        system:
          - type: geth
            count: 7
            resources:
              networks:
                - name: common-network
      
      - name: awaiting-block-production
        tasks:
          - type: await-block-production
            timeout: 10m
            networks:
              - name: common-network

      - name: starting-stats-tools
        system:
        - type: record
          port-mappings:
            - "8080:8080"
          resources:
            networks:
              - name: common-network

      - name: start-custom-viewers
        system:
        - type: tps-logger 
          port-mappings:
            - "17777:17777"
          resources:
            networks:
              - name: common-network
        - type: eth-viewer
          port-mappings:
            - "16555:16555"
          resources:
            networks:
              - name: common-network

      - name: waiting-for-block-100
        tasks:
          - type: await-blocks-100
            timeout: 60m
            networks:
              - name: common-network

      - name: setting-up-network-impairments
        system:
        - type: geth
          count: 7
          resources:
            networks:
              - name: common-network
                latency: 300ms

      - name: waiting-for-block-200
        tasks:
          - type: await-blocks-200
            timeout: 60m
            networks:
              - name: common-network